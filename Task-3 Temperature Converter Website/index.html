<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Main Container -->
  <div class="wrapper">
    <div class="box-container">
      <h1>Temperature Converter</h1>

      <div class="container">

        <!-- From Temperature -->
        <div class="from">
          <h2>From</h2>

          <select name="temp" id="initial">
            <option value="Celsius" selected>
              Celsius
            </option>

            <option value="Fahrenheit">
              Fahrenheit
            </option>

            <option value="Kelvin">
              Kelvin
            </option>
          </select>

          <input type="number" placeholder="Input" id="input" />
        </div>

        <!-- To Temperature-->
        <div class="to">
          <h2>To</h2>
          <select name="temp" id="final">
            <option value="Fahrenheit" selected>
              Fahrenheit
            </option>
            <option value="Celsius">
              Celsius
            </option>
            <option value="Kelvin">
              Kelvin
            </option>
          </select>

          <div id="output">Result</div>
        </div>
      </div>
      <button id="convert-btn">Convert</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="links">

        <div class="items">
          <img src="./github.svg">
          Github : <a href="https://github.com/SurajSah776">
            @SurajSah776
          </a>
        </div>

        <div class="items">
          <img src="./linkedin.svg">
          LinkedIn: <a href="https://www.linkedin.com/in/suraj-kumar-sah/">
            suraj-kumar-sah
          </a>
        </div>
      </div>

      <p>&copy; Suraj Kumar Sah</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
